email: tamila.abbasali@gmail.com
description: >-
  Computational biology for cancer genomics â€” applying machine learning and data science to study tumor mutation and evolution.
twitter_username: username
github_username: tamilaam
minimal_mistakes_skin: default
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:title/
paginate: 5
paginate_path: /page:num/
timezone:

# Make sure posts with today's date show up everywhere
future: true

# Stop README.md from becoming the homepage
readme_index:
  enabled: false

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Tamila Abbasali"
  avatar: "/assets/images/tamila.JPG"
  bio: "Bioinformatician with experience in Python-based modeling, data science, and machine learning for biological data."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tamilaam"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/tamilanlb"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

sass:
  style: compressed

include:
  - _pages

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: "custom-font"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
